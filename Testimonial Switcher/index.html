<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <title>Testimonial Switcher</title>
</head>
<body>
    
    <div class="container">
        <div class="loading-bar"></div>
        <div class="testi-container">
            <div><i class="fa-solid fa-quote-right"></i></div>
            <div class="testi-text">Testimonial Text here</div>
            <div><i class="fa-solid fa-quote-left"></i></div>
        </div>
        <div class="profile-container">
            <img src="nft-lazay lion.jpg" alt="Author Name">
            <div class="profile-text-container">
                <small class="user-name">Person's Name</small>
                <small class="user-position">Person's Position</small>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
