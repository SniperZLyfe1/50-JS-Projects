<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body> 
    <div class="container">
        <h2> <i class="fa-solid fa-calculator"></i> Calculator</h2>
        <input type="text" maxlength="21" placeholder="0">
        <div class="controls-container">
            <div class="controls modulo">%</div>
            <div class="controls math-log">log</div>
            <div class="controls clear-all">C</div>
            <div class="controls delete-one"><i class="fa-solid fa-circle-chevron-left"></i></div>
            <div class="controls one-square">1/x</div>
            <div class="controls power">xÂ²</div>
            <div class="controls square-root"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="controls operators addition">+</div>
            <div class="controls">7</div>
            <div class="controls">8</div>
            <div class="controls">9</div>
            <div class="controls operators substraction">-</div>
            <div class="controls">4</div>
            <div class="controls">5</div>
            <div class="controls">6</div>
            <div class="controls operators multiplication"><i class="fa-solid fa-xmark"></i></div>
            <div class="controls">1</div>
            <div class="controls">2</div>
            <div class="controls">3</div>
            <div class="controls operators division"><i class="fa-solid fa-divide"></i></div>
            <div class="controls round-of"><i class="fa-solid fa-circle-notch"></i></div>
            <div class="controls zero">0</div>
            <div class="controls decimal">.</div>
            <div class="controls operators equal">=</div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
