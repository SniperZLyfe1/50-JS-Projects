<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text To Speech</title>
</head>
<body>
    
    <div class=container>
        <textarea></textarea>
      </div>

      </div>

      <script src="client.js"></script>
