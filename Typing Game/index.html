<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>

    <div class="start-screen">
        <ul>
            <li class="play">Play</li>
            <li class="help">Help</li>
            <li class="quit">Quit</li>
        </ul>
    </div>

    <div class="instruction hidden">
        <button>CLOSE</button>
        <h1><strong>Instruction:</strong></h1>
        <small>This is simple game to test your typing skills</small>
        <small>You will lose the game on certain amount of failed attempts</small>
        <small>You will win once you complete all the alphabets</small>
    </div>
    <div class="starting-container hidden">
        <i class="fa-brands fa-hackerrank"></i>
        <h1>Starting Game...</h1>
    </div>
    
    <div class="container hidden">
        <div class="green-bar"></div>
        <div class="letters-container">
        </div>
    </div>

    <div class="notification-win">You have won!</div>
    <div class="notification-lose">You have lose!</div>
    <script src="client.js"></script>
</body>
</html>
