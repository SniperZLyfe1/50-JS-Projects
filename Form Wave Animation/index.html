<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <title>Form Wave Anim</title>
</head>
<body>
    
    <div class="container">

        <h2>Please Login</h2>

        <form class="form-container">

            <div class="email-container">
                <label for="email" id="email-label" class="labels">Email</label>
                <input type="email" id="email">
            </div>

            <div class="password-container">
                <label for="password" id="pass-label" class="labels">Password</label>
                <input type="password" id="password">
            </div>

            <button type="submit" id="submit" name="submit">Login</button>
        </form>

        <small>Don't have an account? <span class="register">Register</span></small>
    </div>
    <script src="client.js"></script>
</body>
</html>
