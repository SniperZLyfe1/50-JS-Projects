<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <title>Double Vertical Slider</title>
</head>
<body>

    <div class="container">
        <div class="left-container">
            <h1>MSI</h1>
            <small>Powered by MSI Logo</small>
            <button class="arrow-down"><i class="fa-solid fa-arrow-down"></i></button>
        </div>

        <div class="right-container">
            <button class="arrow-up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
