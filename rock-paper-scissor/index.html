<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>

    <div class="container">
        <div class=options>
          <i class="emoji fa-solid fa-hand-back-fist" id=rock></i>
          <i class="emoji fa-solid fa-hand" id=paper></i>
          <i class="emoji fa-solid fa-hand-scissors" id=scissor></i>
        </div>
        <div class=results>
          <small class=user>User(You) <span>0</span></small>
          <small class=computer>Computer <span>0</span></small>
        </div>
        <div class="history"></div>
      </div>
    
    <script src="client.js"></script>
</body>
</html>
