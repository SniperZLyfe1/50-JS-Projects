<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <title>Image Carousel</title>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <div class="slide">
                <img src="images/mountain.jpg" alt="Random images">
            </div>
            
            <div class="slide">
                <img src="images/miles.jpg" alt="Random images">
            </div>

            <div class="slide">
                <img src="images/solo_leveling.png" alt="Random images">
            </div>

            <div class="slide">
                <img src="images/summit1g.png" alt="Random images">
            </div>
        </div>

        <div class="btn-container">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>  
    </div>
    
    <script src="client.js"></script>
</body>
</html>
