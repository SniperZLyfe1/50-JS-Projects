<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    
    <div class="container">
        <div class="text-container">
            <small>How satisfied are you with our</small>
            <small>customer support performance?</small>
        </div>
        <div class="feedback-container">
            <div class="unhappy emoji"><i class="fa-solid fa-face-tired"></i></div>
            <div class="neutal emoji"><i class="fa-solid fa-face-smile"></i></div>
            <div class="satisfied emoji"><i class="fa-solid fa-face-grin-hearts"></i></div>
        </div>
        <button>Send Review</button>
    </div>   
    
    <div class="feedback-sent hidden">
        <i class="fa-solid fa-heart"></i>
        <small>Thank you!</small>
        <small>Feedback: <span>Selected</span></small>
        <div class="info">
            <small>We'll use your feedback to improve our</small>
            <small>customer support</small>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
