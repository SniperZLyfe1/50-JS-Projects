<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>

    <div class="input-container">
        <input placeholder="Search a Github User">
      </div>

    <div class="container hidden">
        <div class="profile-container">

            <div class="profile-image-container">
                <img src="goku.jpg" alt="github profile pic">
            </div>

            <div class="profile-text-container">
                <h1 class="profile-name">Insert Name here</h1>
                <p class="profile-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni dolore reiciendis adipisci nostrum deleniti! Vitae, expedita omnis? Cupiditate, quasi perferendis.</p>
               
                <div class="social-status">
                    <small class="followers"><span class="followers-count">0</span>Followers</small>
                    <small class="following"><span class="following-count">0</span>Following</small>
                    <small class="repos"><span class="repos-count">0</span>Repos</small>
                </div>

                <div class="repos-container">
                </div>
            </div>
        </div>
    </div>
   
    <div class="notification closed">Not User Found</div>
    <script src="client.js"></script>
</body>
</html>
