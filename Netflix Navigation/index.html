<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix Navigation</title>
</head>
<body>
  
    <div class="black-bar"></div>
    <div class="red-bar"></div>
    <button class="open-menu"><i class="fa-solid fa-lines-leaning"></i></button>

    <div class="navigation-container"> 
        <div class="upper hidden">
            <img src="netflix-logo.png">
            <button class="close-menu"><i class="fa-solid fa-xmark"></i></button>
        </div>  
        <div class="lower hidden">
            <nav>
                <li>TEAMS</li>
                <li>LOCATIONS</li>
                <li>LIFE AT NETFLIX</li>
                <ul>
                    <li>NETFLIX CULTURE MEMO</li>
                    <li>WORK LIFE BALANCE</li>
                    <li>INCLUSION & DIVERSITY</li>
                    <li>BLOG</li>
                </ul>
            </nav>
        </div>
        
    </div>

    <div class="container">
        <img src="netflix-logo.png">
        <small>Mobile Navigation</small>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
