<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
    <title>Incrementing Counter</title>
</head>
<body>
   
    <div class="container">

        <div class="twitter-container social-container">
            <div class="logo"><i class="fa-brands fa-twitter"></i></div>
            <div class="twitter-counter counting">0</div>
            <small>Twitter Followers</small>
        </div>

        <div class="youtube-container social-container">
            <div class="logo"><i class="fa-brands fa-youtube"></i></div>
            <div class="youtube-counter counting">0</div>
            <small>Youtube Subscribers</small>
        </div>

        <div class="facebook-container social-container">
            <div class="logo"><i class="fa-brands fa-facebook"></i></div>
            <div class="facebook-counter counting">0</div>
            <small>Facebook Fans</small>
        </div>

    </div>
    <script src="client.js"></script>
</body>
</html>
