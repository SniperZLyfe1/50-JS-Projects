<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Scramble</title>
</head>
<body>
    
    <div class="container">
        <h1 class=title>Word Scramble</h1>
        <hr>
        <div class="word-guess-container">
          <h1 class=word-guess>TESTING</h1>
        </div>
        <small>Hint: <span class=word-hint>This is the hint box</span></small>
        <small>Time Left: <span class=timer>30</span>s</small>
        <input type="text" placeholder="Enter a valid word">
        <div class="buttons-container">
          <button class="refresh">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
